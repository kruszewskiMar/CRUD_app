<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<body>

<div align="center">
    <h1>Edytuj produkt</h1>

    <br/>


    <form action="#" th:action="@{/admin/updatePro}" th:object="${Produkt}" method="post">
        <table border = "1" cellpadding="10">
            <tr>
                <td>Numer produktu</td>
                <td><label>
                    <input type="text" th:field="*{nr_produktu}" readonly="readonly">
                </label></td>
            </tr>
            <tr>
                <td>Nazwa produktu:</td>
                <td><label>
                    <input type="text" th:field="*{nazwa_produktu}">
                </label></td>
            </tr>
            <tr>
                <td>Opis produktu:</td>
                <td><label>
                    <input type="text" th:field="*{opis_produktu}">
                </label></td>
            </tr>
            <tr>
                <td>Gwarancja [w miesiącach]:</td>
                <td><label>
                    <input type="text" th:field="*{czas_gwarancji}">
                </label></td>
            </tr>
            <tr>
                <td>Cena netto [zł]:</td>
                <td><label>
                    <input type="text" th:field="*{netto}">
                </label></td>
            </tr>
            <tr>
                <td>Cena brutto [zł]:</td>
                <td><label>
                    <input type="text" th:field="*{brutto}">
                </label></td>
            </tr>
            <tr>
                <td>Vat [%]:</td>
                <td><label>
                    <input type="text" th:field="*{vat}">
                </label></td>
            </tr>

            <tr>
                <td colspan="2"><button th:align="center" type="submit">Zapisz</button></td>
            </tr>

        </table>
        <a th:href="@{/admin}" class="myButton">Wróć do strony głównej</a>
        <style type="text/css">
            .myButton {
                box-shadow:inset 0 1px 0 0 #ffffff;
                background:linear-gradient(to bottom, #f9f9f9 5%, #e9e9e9 100%);
                background-color:#f9f9f9;
                border-radius:6px;
                border:1px solid #dcdcdc;
                display:inline-block;
                cursor:pointer;
                color:#666666;
                font-family:Arial,sans-serif;
                font-size:11px;
                font-weight:bold;
                padding:11px 53px;
                text-decoration:none;
                text-shadow:0 1px 0 #ffffff;
            }
            .myButton:hover {
                background:linear-gradient(to bottom, #e9e9e9 5%, #f9f9f9 100%);
                background-color:#e9e9e9;
            }
            .myButton:active {
                position:relative;
                top:1px;
            }
        </style>
    </form>





</div>
</body>
</html>
