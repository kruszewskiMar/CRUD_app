<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Strona powitalna</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-anchor,.fa-coffee {font-size:200px}
    </style>
    <style type="text/css">
        html,body{overflow-y: scroll;}

    </style>

</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Hurtownia Części Elektronicznych</a>

    </div>
    <!-- Header -->
    <header class="w3-container w3-red w3-center" style="padding:128px 16px">
        <div align="center"    class="container">
            <div align="center"  class="row justify-content-md-center">
                <div align="center" class="col-auto">

                    <div align="center"     class="form-group">
                        <h1><label>Witaj na stronie domowej hurtowni!</label></h1>
                        <div align="center">Aby przejść dalej zaloguj się</div>
                        <form method="post" th:action="@{/login}">

                            <div align="center" class="form-group">
                                <label for="login">Login:</label>
                                <input id="login" type="text" placeholder="Wprowadź login" autocomplete="off" class="form-control" name="username"/>
                            </div>

                            <div align="center"  class="form-group">
                                <label for="password">Hasło:</label>
                                <input id="password" type="password" placeholder="Wprowadź swoje hasło" autocomplete="off" class="form-control" name="password"/>
                            </div>

                            <div th:if="${param.error}" style="color:whitesmoke; margin-bottom:15px">
                                BŁĄD: Zły login lub hasło!
                            </div>

                            <button class="btn btn-light btn-lg" type="submit" value="Sign In">Login</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</div>
</body>
</html>
