<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns="http://www.w3.org/1999/xhtml">
<body>

<div align="center">
    <h1>Wprowad≈∫ nowy adres</h1>

    <br/>


        <form action="#" th:action="@{/admin/saveAdd}" th:object="${Adres}" method="post">
            <table border = "1" cellpadding="10">
            <tr>
                <td>Kraj:</td>
                <td><label>
                    <input type="text" th:field="*{kraj}">
                </label></td>
            </tr>
                <tr>
                    <td>Miasto:</td>
                    <td><label>
                        <input type="text" th:field="*{miasto}">
                    </label></td>
                </tr>
                <tr>
                    <td>Wojewodztwo:</td>
                    <td><label>
                        <input type="text" th:field="*{wojewodztwo}">
                    </label></td>
                </tr>
                <tr>
                    <td>Ulica:</td>
                    <td><label>
                        <input type="text" th:field="*{ulica}">
                    </label></td>
                </tr>
                <tr>
                    <td>Numer budynku:</td>
                    <td><label>
                        <input type="text" th:field="*{nr_budynku}">
                    </label></td>
                </tr>
                <tr>
                    <td>Numer lokalu:</td>
                    <td><label>
                        <input type="text" th:field="*{nr_lokalu}">
                    </label></td>
                </tr>
                <tr>
                    <td>Kod pocztowy:</td>
                    <td><label>
                        <input type="text" th:field="*{kod_pocztowy}">
                    </label></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Zapisz</button></td>
                </tr>

            </table>
    </form>





</div>
</body>
</html>
